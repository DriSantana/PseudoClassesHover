<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <link rel="stylesheet" href="style.css">

    <style>
        div{
            display: inline-block;
            background-color: aquamarine;
            border: 1px solid rgb(174, 185, 172);
            text-align: center;
            height: 200px;
            width: 200px;
            


        }


        div:hover{
            background-color: rgb(13, 105, 75);
        }


    </style>
</head>
<body>
    <div id="1">1</div>
    <div id="2">2</div>
    <div id="3">3</div>

</body>
</html>
