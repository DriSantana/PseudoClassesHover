<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple hover</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        div:hover{
            color: brown;
        }


        div > p{
            display: none;
        }

        div:hover > p {
            display: block;
            color: aquamarine;
            background-color: aliceblue;
            width: 300px;
        }

    </style>
</head>
<body>
    <h1>Exemple Hover</h1>
    <p>Passe the mouse over text below</p>

    <div>

        Passe the mouse over here
        <p>Text hiden</p>
    </div>

</body>
</html>
